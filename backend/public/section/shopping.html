<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="../icons/logo.png">
    <link rel="stylesheet" href="../style/shopping.css">
    <title>AngusFire | Shopping</title>
</head>
<body>
    <header id="header">
        <div class="logo">
            <img src="../icons/guitarra.png" alt="augus_fire">
        </div>
        <nav id="nav-bar">
            <ul class="menu">
                <li class = "menu-item"><a href="../index.html">Home</a></li>
            </ul>
        </nav>
    </header>
    <div id="container">
        <h2 class="container-title"> (☞ﾟヮﾟ)☞ Shopping ☜(ﾟヮﾟ☜</h2>
        <form id="form-email">
            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required="">
            </div>
            <div class="form-btn">
                <button type="submit" id="submit" class="btn">
                    Submit
                </button>
            </div>
        </form>
        <div id="conteiner-cards">
            <div class="contend-data">
                <h2 class="title"> Purchases made </h2>
                <div id="purchas-cards"></div>
            </div>
            <div class="contend-data">
                <h2 class="title-1"> Forms submitted </h2>
                <div id="form-cards"></div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script type="module" src="../js/shopping.js"></script>
</body>
</html>
